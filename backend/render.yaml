services:
  - type: web
    name: sirim-api
    env: node
    plan: free
    buildCommand: "npm ci && npm run build && npm run db:push"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}  # Defínela en Render → Environment (no subas el secreto)
      - key: CORS_ORIGIN
        value: "https://sirim.onrender.com"
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "10000"
